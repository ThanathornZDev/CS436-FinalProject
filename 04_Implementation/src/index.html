

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>BMI Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>BMI Tracker</h1>
    <p>ระบบคำนวณและติดตามดัชนีมวลกาย พร้อมคำแนะนำสุขภาพ</p>
  </header>

  <main>
    <section class="card">
      <h2>คำนวณ BMI</h2>

      <label>ส่วนสูง (cm)</label>
      <input type="number" id="height" placeholder="170" />

      <label>น้ำหนัก (kg)</label>
      <input type="number" id="weight" placeholder="65" />

      <button id="calculate-btn">คำนวณ BMI</button>

      <p id="error-msg" class="error"></p>

      <div id="result-box">
        <p>ค่า BMI: <span id="bmi-value">-</span></p>
        <p>สถานะ: <span id="bmi-category">-</span></p>
      </div>
    </section>

    <section class="card">
      <h2>คำแนะนำสุขภาพ</h2>
      <p id="exercise-advice">-</p>
      <p id="diet-advice">-</p>
    </section>

    <section class="card">
      <h2>ประวัติการวัด</h2>

      <button id="clear-all-btn" class="danger">ล้างประวัติทั้งหมด</button>

      <table>
        <thead>
          <tr>
            <th>วันที่</th>
            <th>น้ำหนัก</th>
            <th>ส่วนสูง</th>
            <th>BMI</th>
            <th>สถานะ</th>
            <th>ลบ</th>
          </tr>
        </thead>
        <tbody id="history-body"></tbody>
      </table>
    </section>

    <section class="card">
      <h2>กราฟแนวโน้ม BMI</h2>
      <canvas id="bmi-chart"></canvas>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
